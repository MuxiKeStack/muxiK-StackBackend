definitions:
  auth.UserModel:
    required:
      - sid
      - password
    properties:
      sid:
        type: integer
        description: student's id
      password:
        type: string
        description: student's password in one.ccnu.edu.cn

  auth.Response:
    properties:
      code:
        type: integer
      message:
        type: string
      data:
        type: object
        properties:
          token:
            type: string
            description: authorization
            example: "eyJhbG...w92DKd1JQ"
          is_new:
            type: integer
            description: 是不是新用户，如果返回1，你就要调/user/info/ api传输头像和昵称

  message.Model:
    required:
      - user_id
      - comment_id
      - is_like
      - reply
      - is_read
    properties:
      user_info:
        $ref: '#/definitions/user.UserInfo'
      comment_course_info:
        $ref: '#/definitions/message.courseInfo'
      is_like:
        type: boolean
        description: isn't it a like?
      reply:
        type: string
        description: if it's comment, this is comment message
      is_read:
        type: integer
        description: isn't is read?

  message.courseInfo:
    properties:
      comment_course_id:
        type: integer
        description: the id of the comment course
      course_name:
        type: string
        description: the name of the course which is called
      comment:
        type: string
        description: comment

  message.Response:
    properties:
      code:
        type: integer
      message:
        type: string
      data:
        type: array
        items:
          $ref: '#/definitions/message.Model'

  user.UserInfo:
    required:
      - username
      - avatar
    properties:
      username:
        type: string
        description: the name of user.
      avatar:
        type: string
        description: the avatar of user

  user.UserInfoResponse:
    properties:
      code:
        type: integer
      message:
        type: string
      data:
        $ref: '#/definitions/user.UserInfo'

  CourseCommentsPublish:
    type: object
    description: 发布评课请求模型
    properties:
      courseId:
        type: string
        description: 课程id
      courseName:
        type: string
        description: 课程名
      rate:
        type: integer
        description: 评价星级
      attendWay:
        type: string
        description: 考勤方式
      examWay:
        type: string
        description: 考核方式
      tags:
        type: array
        description: 课程特点标签
        items:
          $ref: '#/definitions/CourseCommentTag'
      content:
        type: string
        description: 评价内容
      isAnonymous:
        type: boolean
        description: 是否匿名

  CourseCommentInfo:
    type: object
    description: 返回的评课信息模型
    properties:
      courseId:
        type: string
      courseName:
        type: string
        description: 课程名称
      teacher:
        type: string
      rate:
        type: integer
        description: 评价星级
      attendWay:
        type: string
        description: 考勤方式
      examWay:
        type: string
        description: 考核方式
      tags:
        type: array
        description: 课程特点标签
        items:
          $ref: '#/definitions/CourseCommentTag'
      content:
        type: string
        description: 评课内容
      anonymity:
        type: boolean
        description: 是否匿名
      likeNum:
        type: integer
        description: 点赞数
      isLike:
        type: boolean
        description: 当前用户是否已点赞
      time:
        type: integer
        description: 评课时间(时间戳)
      commentNum:
        type: integer
        description: 一级评论数
      userInfo:
        type: object
        description: 评课的用户信息
        properties:
          userId:
            type: string
          username:
            type: string
          avatar:
            type: string
            description: 头像

  CommentInfo:
    type: object
    description: 评论信息
    properties:
      content:
        type: string
        description: 评论内容
      likeNum:
        type: integer
        description: 点赞数
      isLike:
        type: boolean
        description: 是否已点赞
      time:
        type: string
        description: 评课时间（时间戳）
      userInfo:
        type: object
        description: 用户信息
        properties:
          username:
            type: string
          avatar:
            type: string
            description: 头像
      commentTarget:
        type: object
        description: 评课对象
        properties:
          userId:
            type: string
          username:
            type: string
            description: 用户昵称
  Class:
    type: object
    description: 课堂
    properties:
      courseId:
        type: string
        description: 课程id
      classId:
        type: string
        description: 课堂id
      courseName:
        type: string
      className:
        type: string
      teacher:
        type: string
      place:
        type: array
        items:
          type: string
      time:
        type: array
        items:
          type: object
          properties:
            start:
              type: integer
              description: 上课开始时间（start=3表示上午第三节开始）
            during:
              type: integer
              description: 上课持续时间（during=2表示持续2节课）
            day:
              type: integer
              description: 上课星期
            weeks:
              type: array
              description: 上课周次如[1, 2, 3 ... 17]
              items:
                type: integer

  ClassTable:
    type: object
    description: 课表
    properties:
      tableId:
        type: string
      tableName:
        type: string
        description: 课表名
      rank:
        type: integer
        description: 课表优先级，排列顺序
      classList:
        type: array
        description: 课堂列表
        items:
          $ref: "#/definitions/Class"

  CourseCommentTag:
    type: object
    description: 评课标签
    properties:
      tagId:
        type: string
      tagName:
        type: string

  CourseInfo:
    type: object
    description: 返回的课程信息模型
    properties:
      courseName:
        type: string
        description: 课程名称
      courseCategory:
        type: string
        description: 课程类别
      courseCredit:
        type: integer
        description: 学分
      rate:
        type: integer
        description: 评价星级
      starNumber:
        type: integer
        description: 评价人数
      attendance1:
        type: integer
        description: 经常点名数
      attendance2:
        type: integer
        description: 偶尔点名数
      attendance3:
        type: integer
        description: 签到点名数
      inspection1:
        type: integer
        description: 闭卷考试数
      inspection2:
        type: integer
        description: 开卷考试数
      inspection3:
        type: integer
        description: 论文考核数
      inspection4:
        type: integer
        description: 无考核数
      courseTime1:
        type: string
        description: 上课时间1
      coursePlace1:
        type: string
        description: 上课地点1
      courseTime2:
        type: string
        description: 上课时间2
      coursePlace2:
        type: string
        description: 上课地点2
      courseTime3:
        type: string
        description: 上课时间3
      coursePlace3:
        type: string
        description: 上课地点3
      courseGrade70:
        type: integer
        description: 70以下人数
      courseGrade7085:
        type: integer
        description: 70-85人数
      courseGrade85:
        type: integer
        description: 85以上人数
      courseGradeNumber:
        type: integer
        description: 成绩样本量

  ResponseData:
    type: object
    properties:
      code:
        type: integer
      message:
        type: string
      data:
        type: object
