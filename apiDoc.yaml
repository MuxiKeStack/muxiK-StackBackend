swagger: '2.0'
info:
  title: Muxi K-Stack
  version: 1.0.0
  description: 木犀课栈

host: ...
basePath: /api/v1
tags:
  - name: auth
    description: authorization
  - name: message
    description: 消息提醒
  - name: course
    description: course
  - name: comment
    description: 评课和评论
  - name: table
    description: 选课课表
  - name: report
    description: 举报
  - name: user
    description: user info

schemes:
  - https

paths:
  /login/:
    post:
      tags:
        - auth
      summary: login in one.ccnu.edu.cn
      description:  login in with sid .
      consumes:
        - application/json
      parameters:
        - name: data
          description: login information
          in: body
          required: true
          schema:
            $ref: '#/definitions/auth.UserModel'
      produces:
        - application/json
      responses:
        200:
          description: ok
          schema:
            $ref: '#/definitions/auth.Response'
        '404':
          description: not found
        '500':
          description: 服务器错误

  /logout/:
    get:
      tags:
        - auth
      consumes:
        - application/json
      summary: logout
      description: logout
      parameters:
        - name: Authorization
          in: header
          required: true
          description: Authorization
          type: string
      responses:
        200:
          description: OK
          schema:
            properties:
              code:
                type: integer
              message:
                type: string
              data:
                type: object
        '401':
          description: 未授权
        '404':
          description: not found
        '500':
          description: 服务器错误

  /message/:
    get:
      tags:
        - message
      summary: message
      description: message and announcement
      consumes:
        - application/json
      parameters:
        - name: Authorization
          in: header
          required: true
          description: Authorization
          type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/message.Response'
        '401':
          description: 未授权
        '404':
          description: not found
        '500':
          description: 服务器错误

  /user/info/:
    get:
      tags:
        - user
      description: return user's name and avatar
      summary: return user
      consumes:
        - application/json
      parameters:
        - name: Authorizaiton
          in: header
          required: true
          description: Authorization
          type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/user.UserInfoResponse'
        '401':
          description: 未授权
        '404':
          description: not found
        '500':
          description: 服务器错误

    post:
      tags:
        - user
      summary: modify user info
      description: modify user info
      consumes:
        - application/json
      parameters:
        - name: data
          description: login information
          in: body
          required: true
          schema:
            $ref: '#/definitions/user.UserInfo'
        - name: Authorization
          in: header
          required: true
          description: Authorization
          type: string
      responses:
        200:
          description: OK
        '401':
          description: 未授权
        '404':
          description: not found
        '500':
          description: 服务器错误


  /course/{id}/:
    get:
      tags:
        - course
      summary: 获取课程信息
      description: 获取课程信息
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          name: Authorization
          description: Authorization
          required: true
          type: string
        - in: path
          name: id
          required: true
          type: string

      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              Authorization:
                type: string
              courseInfo:
                $ref: "#/definitions/CourseInfo"

        '401':
          description: 未授权
        '404':
          description: not found

    put:
      tags:
        - course
      summary: 添加一个课程和其相关信息
      parameters:
        - in: path
          type: string
          name: id
          description: 课程id
          required: true
        - in: body
          name: body
          description: 课程信息
          required: true
          schema:
            $ref: '#/definitions/CourseInfo'

      responses:
        '200':
          description: OK
        '403':
          description: 课程已存在
        '500':
          description: 服务器错误

    post:
      tags:
        - course
      summary: 修改一个课程的相关信息
      parameters:
        - in: path
          type: string
          name: id
          description: 课程id
          required: true
        - in: body
          name: body
          description: 课程信息
          required: true
          schema:
            $ref: '#/definitions/CourseInfo'

      responses:
        '200':
          description: OK
        '403':
          description: 课程已存在
        '500':
          description: 服务器错误

    delete:
      tags:
        - course
      summary: 删除一个课程和其相关信息
      parameters:
        - in: path
          type: string
          name: id
          description: 课程id
          required: true

      responses:
        '200':
          description: OK
        '404':
          description: not found
        '500':
          description: 服务器错误


  /course/{id}/favorite/:
    post:
      tags:
        - course
      summary: 收藏课程
      description: 收藏课程
      parameters:
        - in: header
          name: Authorization
          required: true
          type: string
        - in: path
          name: id
          description: 课程id
          required: true
          type: string

      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              Authorization:
                type: string
        '401':
          description: 未授权
        '404':
          description: not found

  /course/query/:
    get:
      tags:
        - course
      summary: 查询课程
      parameters:
        - in: header
          name: courseId
          required: false
          type: string
        - in: header
          name: teacherId
          required: false
          type: string
        - in: header
          name: tag
          required: false
          type: string
        - in: header
          name: userId
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              Authorization:
                type: string
              courseid:
                type: string
        '401':
          description: 未授权
        '404':
          description: not found
        '500':
          description: 服务器错误

  /report/evaluation/{id}/:
    post:
      tags:
        - report
      summary: 对评课进行举报
      parameters:
        - in: header
          name: Authorization
          description: Authorization
          required: true
          type: string
        - in: path
          name: id
          required: true
          type: string
        - in: body
          name: content
          required: true
          schema:
            type: object
            properties:
              content:
                type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              Authorization:
                type: string
              number:
                type: integer
                description: 被举报次数
        '401':
          description: 未授权
        '404':
          description: not found
        '500':
          description: 服务器错误

  /evaluation/list/:
    get:
      tags:
        - comment
      summary: 评课广场，获取评课列表
      parameters:
        - in: header
          name: Authorization
          required: false
          type: string
        - in: query
          name: pageNum
          required: true
          type: string
        - in: query
          name: pageSize
          required: true
          type: string
        - in: query
          name: lastEvaluationId
          required: false
          description: 上一页请求的最后一个评课的id
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              Authorization:
                type: string
              count:
                type: integer
                description: 评课数量
              evaluationList:
                type: array
                items:
                  type: object
                  description: 评课列表
                  properties:
                    courseId:
                      type: string
                    courseName:
                      type: string
                      description: 课程名称
                    teacher:
                      type: string
                      description: 教师
                    rate:
                      type: integer
                      description: 评价星级
                    content:
                      type: string
                      description: 评课内容
                    anonymity:
                      type: boolean
                      description: 是否匿名
                    likeNum:
                      type: integer
                      description: 点赞数
                    isLike:
                      type: boolean
                      description: 当前用户是否已点赞
                    time:
                      type: integer
                      description: 评课时间(时间戳)
                    commentNum:
                      type: integer
                      description: 一级评论数
                    userInfo:
                      type: object
                      description: 评课的用户信息
                      properties:
                        userId:
                          type: string
                        username:
                          type: string
                        avatar:
                          type: string
                          description: 头像
        '400':
          description: bad request
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '401':
          description: 未授权
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '404':
          description: not found
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '500':
          description: 服务器错误
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string

  /evaluation/:
    post:
      tags:
        - comment
      summary: 发布评课
      parameters:
        - in: header
          name: Authorization
          description: Authorization
          required: true
          type: string
        - in: body
          name: body
          description: 评课内容
          required: true
          schema:
            $ref: '#/definitions/CourseCommentsPublish'
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              Authorization:
                type: string
              courseId:
                type: string
              courseCommentId:
                type: string
                description: 评课id
              userId:
                type: string
        '400':
          description: bad request
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '401':
          description: 未授权
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '500':
          description: 服务器错误
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string

  /evaluation/{id}/:
    get:
      tags:
        - comment
      summary: 获取评课详情
      parameters:
        - in: header
          name: Authorization
          required: true
          type: string
        - in: path
          name: id
          required: true
          description: 评课id
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              Authorization:
                type: string
              courseCommentInfo:
                $ref: '#/definitions/CourseCommentInfo'
        '400':
          description: bad request
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '401':
          description: 未授权
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '404':
          description: not found
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '500':
          description: 服务器错误
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string

    delete:
      tags:
        - comment
      summary: 删除评课
      parameters:
        - in: header
          name: Authorization
          required: true
          type: string
        - in: path
          name: id
          required: true
          description: 评课id
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              Authorization:
                type: string
        '400':
          description: bad request
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '401':
          description: 未授权
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '404':
          description: not found
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '500':
          description: 服务器错误
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string

  /evaluation/{id}/comments/:
    get:
      tags:
        - comment
      summary: 获取某一评课下的全部评论
      parameters:
        - in: header
          name: Authorization
          required: true
          type: string
        - in: path
          name: id
          required: true
          description: 评课id
          type: string
        - in: query
          name: pageNum
          type: string
        - in: query
          name: pageSize
          type: string
        - in: query
          name: lastCommentId
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              Authorization:
                type: string
              ParentCommentsList:
                type: array
                description: 一级评论列表
                items:
                  type: object
                  description: 父评论内容
                  properties:
                    commentId:
                      type: string
                      description: 评论id
                    content:
                      type: string
                      description: 评论内容
                    likeNum:
                      type: integer
                      description: 点赞数
                    isLike:
                      type: boolean
                      description: 是否已点赞
                    time:
                      type: string
                      description: 评课时间（时间戳）
                    userInfo:
                      type: object
                      description: 评论用户的信息
                      properties:
                        userId:
                          type: string
                        username:
                          type: string
                        avatar:
                          type: string
                          description: 头像
                    subCommentNum:
                      type: integer
                      description: 子评论总数
                    subCommentList:
                      type: array
                      description: 子评论列表
                      items:
                        $ref: '#/definitions/CommentInfo'
        '400':
          description: bad request
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '401':
          description: 未授权
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '404':
          description: not found
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '500':
          description: 服务器错误
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string

  /evaluation/{id}/like/:
    put:
      tags:
        - comment
      summary: 评课点赞
      parameters:
        - in: header
          name: Authorization
          required: true
          type: string
        - in: path
          name: id
          required: true
          description: 点赞对象id
          type: string
        - in: body
          name: data
          required: true
          schema:
            type: object
            properties:
              isLike:
                type: boolean
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              Authorization:
                type: string
              isLike:
                type: boolean
                description: 点赞状态
              likeNum:
                type: integer
                description: 点赞数
        '400':
          description: bad request
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '401':
          description: 未授权
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '500':
          description: 服务器错误
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string

  /evaluation/{id}/comment/:
    post:
      tags:
        - comment
      summary: 评论评课
      parameters:
        - in: header
          name: Authorization
          required: true
          type: string
        - in: path
          name: id
          required: true
          description: 评课id
          type: string
        - in: body
          name: data
          required: true
          schema:
            type: object
            properties:
              content:
                type: string
                description: 评论内容
              isAnonymous:
                type: boolean
                description: 是否匿名
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              Authorization:
                type: string
              commentInfo:
                $ref: '#/definitions/CommentInfo'
        '400':
          description: bad request
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '401':
          description: 未授权
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '404':
          description: not found
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '500':
          description: 服务器错误
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string

  /comment/{id}/:
    post:
      tags:
        - comment
      summary: 回复评论
      parameters:
        - in: header
          name: Authorization
          required: true
          type: string
        - in: path
          name: id
          required: true
          description: 评论id
          type: string
        - in: body
          name: data
          required: true
          schema:
            type: object
            properties:
              content:
                type: string
                description: 评论内容
              is_anonymous:
                type: boolean
                description: 是否匿名
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              Authorization:
                type: string
              commentInfo:
                $ref: '#/definitions/CommentInfo'
        '400':
          description: bad request
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '401':
          description: 未授权
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '404':
          description: not found
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '500':
          description: 服务器错误
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string

  /comment/{id}/like/:
    put:
      tags:
        - comment
      summary: 评论点赞
      parameters:
        - in: header
          name: Authorization
          required: true
          type: string
        - in: path
          name: id
          required: true
          description: 点赞对象id
          type: string
        - in: body
          name: data
          required: true
          schema:
            type: object
            properties:
              isLike:
                type: boolean
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              Authorization:
                type: string
              isLike:
                type: boolean
                description: 点赞状态
              likeNum:
                type: integer
                description: 点赞数
        '400':
          description: bad request
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '401':
          description: 未授权
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '500':
          description: 服务器错误
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string

  /table/:
    get:
      tags:
        - table
      summary: 获取所有课表
      parameters:
        - in: header
          name: Authorization
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              Authorization:
                type: string
              tableNum:
                type: integer
                description: 课表总数
              tableList:
                type: array
                items:
                  $ref: "#/definitions/ClassTable"
        '400':
          description: bad request
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '401':
          description: 未授权
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '500':
          description: 服务器错误
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string

    post:
      tags:
        - table
      summary: 添加新课表/创建副本
      parameters:
        - in: header
          name: Authorization
          type: string
        - in: query
          name: id
          required: false
          description: 若是创建副本，则为课表副本id，若是添加新课标，则为空
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              Authorization:
                type: string
              tableInfo:
                $ref: "#/definitions/ClassTable"
        '400':
          description: bad request
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '401':
          description: 未授权
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '500':
          description: 服务器错误
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string

  /table/{id}/:
    delete:
      tags:
        - table
      summary: 删除课表
      parameters:
        - in: header
          name: Authorization
          required: true
          type: string
        - in: path
          name: id
          required: true
          description: 课表id
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              Authorization:
                type: string
        '400':
          description: bad request
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '401':
          description: 未授权
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '404':
          description: not found
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
        '500':
          description: 服务器错误
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string

  /table/{id}/rename/:
    put:
      tags:
        - table
      summary: 课表重命名
      parameters:
        - in: header
          name: Authorization
          required: true
          type: string
