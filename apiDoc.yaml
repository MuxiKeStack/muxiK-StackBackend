swagger: '2.0'
info:
  title: Muxi K-Stack
  version: 1.0.0
  description: 木犀课栈


host: ...
basePath: /api/v1
tags:
  - name: auth
    description: authorization
  - name: remind
    description: announcement and remend
  - name: course
    description: course
  - name: tag
    description: tag
  - name: comment
    description: 评课和评论
  - name: table
    description: 排课课表

schemes:
  - https

paths:
  /login:
    post:
      tags:
        - auth
      summary: login in one.ccnu.edu.cn
      description:  login in with sid by wecaht, qq or html5
      consumes:
      - application/json
      parameters:
        - name: user
          description: login information
          in: body
          required: true
          schema:
            $ref: '#/definitions/auth.UserModel'
      produces:
      - application/json
      responses:
        200:
          description: '{"code":0,"message":"OK","data":{"token":"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpYXQiOjE1MjgwMTY5MjIsImlkIjowLCJuYmYiOjE1MjgwMTY5MjIsInVzZXJuYW1lIjoiYWRtaW4ifQ.LjxrK9DuAwAzUD8-9v43NzWBN7HXsSLfebw92DKd1JQ"}}'
          schema:
            $ref: '#/definitions/auth.Response'
  /logout:
    get:
      tags:
        - auth
      consumes:
        - application/json
      summary: logout
      description: logout
      parameters:
        - name: sid
          in: header
          required: true
          description: logout
          type: string
        - name: token
          in: header
          required: true
          description: token
          type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ResponseModel'

  /remind:
    get:
      tags:
        - remind
      summary: remind
      description: remind and announcement
      consumes:
        - application/json
      parameters:
        - name: sid
          in: header
          required: true
          description: logout
          type: string
        - name: token
          in: header
          required: true
          description: token
          type: string

      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/remind.Response'
  /course/:
    get:
      tags:
        - course
      summary: course
      description: 获取课程信息
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          name: token
          description: token
          required: true
          type: string
        - in: header
          name: userid
          required: true
          type: string
        - in: query
          name: courseid
          required: true
          type: string

      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
              courseInfo:
                type: object
                properties:
                  courseName:
                    type: string
                    description: 课程名称
                  coursecategory:
                    type: string
                    description: 课程类别
                  coursecredit:
                    type: number
                    description: 学分
                  star:
                    type: integer
                    description: 评价星级
                  starnumber:
                    type: integer
                    description: 评价人数
                  attendance1:
                    type: number
                    description: 经常点名数
                  attendance2:
                    type: number
                    description: 偶尔点名数
                  attendance3:
                    type: number
                    description: 签到点名数
                  inspection1:
                    type: number
                    description: 闭卷考试数
                  inspection2:
                    type: number
                    description: 开卷考试数
                  inspection3:
                    type: number
                    description: 论文考核数
                  inspection4:
                    type: number
                    description: 无考核数
                  coursetime:
                    type: string
                    description: 上课时间
                  courseplace:
                    type: string
                    description: 上课地点
                  coursegrade:
                    type: number
                    description: 分数段（分段待定）
                  coursegradenumber:
                    type: number
                    description: 样本人数
        '401':
          description: 未授权
        '404':
          description: not found

    post:
      tags:
        - course
      summary: favorite
      description: 收藏课程
      parameters:
        - in: header
          name: token
          required: true
          type: string
        - in: query
          name: courseId
          description: 课程id
          required: true
          type: string
        - in: header
          name: userId
          required: true
          type: string

      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
        '401':
          description: 未授权
        '404':
          description: not found

  /tag/:
    post:
      tags:
        - tag
      summary: tag
      description: tag数
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          name: token
          description: token
          required: true
          type: string
        - in: header
          name: userid
          required: true
          type: string
        - in: query
          name: courseid
          required: true
          type: string
        - in: query
          name: tagid
          required: true
          type: string

      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
              number:
                type: number
        '401':
          description: 未授权
        '404':
          description: not found


  /course/comment/:
    post:
      tags:
        - comment
      summary: 发布评课
      parameters:
        - in: header
          name: token
          description: token
          required: true
          type: string
        - in: header
          name: userId
          required: true
          type: string
        - in: body
          name: body
          description: 评课内容
          required: true
          schema:
            $ref: '#/definitions/CourseCommentsPublish'
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
              courseId:
                type: string
              courseCommentId:
                type: string
                description: 评课id
              userId:
                type: string
        '401':
          description: 未授权
        '500':
          description: 服务器错误

  /course/{courseId}/comment/{courseCommentId}/:
    get:
      tags:
        - comment
      summary: 获取评课详情
      parameters:
        - in: header
          name: token
          required: true
          type: string
        - in: path
          name: courseId
          description: 课程id
          required: true
          type: string
        - in: path
          name: courseCommentId
          required: true
          description: 评课id
          type: string
        - in: header
          name: userId
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
              courseCommentInfo:
                $ref: '#/definitions/CourseCommentInfo'
              commentsList:
                type: array
                description: 评论列表
                items:
                  $ref: '#/definitions/CommentInfo'
        '401':
          description: 未授权
        '404':
          description: not found
        '500':
          description: 服务器错误

    delete:
      tags:
        - comment
      summary: 删除评课
      parameters:
        - in: header
          name: token
          required: true
          type: string
        - in: path
          name: courseId
          description: 课程id
          required: true
          type: string
        - in: path
          name: courseCommentId
          required: true
          description: 评课id
          type: string
        - in: header
          name: userId
          required: true
          type: string

      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
        '401':
          description: 未授权
        '404':
          description: not found
        '500':
          description: 服务器错误

  /course/{courseId}/comment/{targetId}/like/:
    put:
      tags:
        - comment
      summary: 点赞
      parameters:
        - in: header
          name: token
          required: true
          type: string
        - in: path
          name: courseId
          required: true
          type: string
        - in: path
          name: targetId
          required: true
          description: 点赞对象id
          type: string
        - in: header
          name: userId
          required: true
          type: string
        - in: body
          name: data
          required: true
          schema:
            type: object
            properties:
              isLike:
                type: boolean
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
              isLike:
                type: boolean
                description: 点赞状态
              likeNum:
                type: integer
                description: 点赞数
        '401':
          description: 未授权
        '500':
          description: 服务器错误

  /course/{courseId}/comment/:
    post:
      tags:
        - comment
      summary: 评论评课/回复评论
      parameters:
        - in: header
          name: token
          required: true
          type: string
        - in: path
          name: courseId
          required: true
          type: string
        - in: body
          name: data
          required: true
          schema:
            type: object
            properties:
              targetId:
                type: string
                description: 评论对象id
              content:
                type: string
                description: 评论内容
              isAnonymous:
                type: boolean
                description: 是否匿名
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
              commentInfo:
                $ref: '#/definitions/CommentInfo'
        '401':
          description: 未授权
        '404':
          description: 不存在此评论对象
        '500':
          description: 服务器错误

  /table/:
    get:
      tags:
        - table
      summary: 获取所有课表
      parameters:
        - in: header
          name: token
          type: string
        - in: header
          name: userId
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
              tableNum:
                type: integer
                description: 课表总数
              tableList:
                type: array
                items:
                  $ref: "#/definitions/ClassTable"
        '401':
          description: 未授权
        '500':
          description: 服务器错误

    post:
      tags:
        - table
      summary: 添加新课表/创建副本
      parameters:
        - in: header
          name: token
          type: string
        - in: header
          name: targetTableId
          description: 课表副本id
          type: string
        - in: header
          name: userId
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
              tableInfo:
                $ref: "#/definitions/ClassTable"
        '401':
          description: 未授权
        '500':
          description: 服务器错误

  /table/{tableId}/:
    delete:
      tags:
        - table
      summary: 删除课表
      parameters:
        - in: header
          name: token
          required: true
          type: string
        - in: path
          name: tableId
          required: true
          type: string
        - in: header
          name: userId
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
        '401':
          description: 未授权
        '404':
          description: not found
        '500':
          description: 服务器错误

  /table/{tableId}/rename/:
    put:
      tags:
        - table
      summary: 课表重命名
      parameters:
        - in: header
          name: token
          required: true
          type: string
        - in: path
          name: tableId
          required: true
          type: string
        - in: body
          name: data
          required: true
          schema:
            type: object
            properties:
              newName:
                type: string
        - in: header
          name: userId
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
        '401':
          description: 未授权
        '404':
          description: not found
        '500':
          description: 服务器错误

  /table/{tableId}/class/{classId}/:
    post:
      tags:
        - table
      summary: 收藏的课堂加入课表
      parameters:
        - in: header
          name: token
          type: string
        - in: path
          name: tableId
          required: true
          type: string
        - in: path
          name: classId
          required: true
          type: string
        - in: header
          name: userId
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
              tableId:
                type: string
              classInfo:
                $ref: "#/definitions/Class"
        '401':
          description: 未授权
        '500':
          description: 服务器错误

    delete:
      tags:
        - table
      summary: 删除课堂
      parameters:
        - in: header
          name: token
          required: true
          type: string
        - in: path
          name: tableId
          required: true
          type: string
        - in: path
          name: classId
          required: true
          type: string
        - in: header
          name: userId
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
        '401':
          description: 未授权
        '404':
          description: not found
        '500':
          description: 服务器错误

definitions:
  RequestHeader:  #废弃
    required:
      - sid
      - token
    properties:
      sid:
        type: string
        description: student's id
      token:
        type: string
        description: token
  auth.UserModel:
    required:
      - sid
      - password
      - login_way
      - login_code
    properties:
      sid:
        type: string
        description: student's id
      password:
        type: string
        description: student's password in one.ccnu.edu.cn
      loginWay:
        type: integer
        description: the login way, such as 1 refer to wechat, 2 refer to qq, 3 refer to html5
      loginCode:
        type: string
        description: the login code, it could be wechatid, qqid...
  auth.Response:
    properties:
      Code:
        type: integer
      Message:
        type: string
      Data:
        type: object
        properties:
          token:
            type: string
            description: authorization
  remind.Model:
    required:
      - userId
      - commentId
      - isLike
      - reply
    properties:
      userId:
        type: string
        description: the id of the person who comment or like your commments.
      commentId:
        type: integer
        description: the id of the comment's id or course comment id
      isLike:
        type: boolean
        description: isn't it like?
      reply:
        type: string
        description: if it's comment, this is comment message
      isRead:
        type: boolean
        description: isn't is read?
  remind.Response:
    properties:
      Code:
        type: integer
      Message:
        type: string
      Data:
        type: object
        properties:
          data:
            type: array
            items:
              $ref: '#/definitions/remind.Model'
  ResponseModel:
    required:
      - Code
      - Message
      - Data
    properties:
      Code:
        type: integer
      Message:
        type: string
      Data:
        type: object

  CourseCommentsPublish:
    type: object
    description: 发布评课请求模型
    properties:
      courseId:
        type: string
        description: 课程id
      courseName:
        type: string
        description: 课程名
      star:
        type: integer
        description: 评价星级
      attendWay:
        type: string
        description: 考勤方式
      examWay:
        type: string
        description: 考核方式
      tags:
        type: array
        description: 课程特点标签
        items:
          $ref: '#/definitions/CourseCommentTag'
      content:
        type: string
        description: 评价内容
      isAnonymous:
        type: boolean
        description: 是否匿名

  CourseCommentInfo:
    type: object
    description: 返回的评课信息模型
    properties:
      courseId:
        type: string
      courseName:
        type: string
        description: 课程名称
      teacher:
        type: string
      star:
        type: integer
        description: 评价星级
      attendWay:
        type: string
        description: 考勤方式
      examWay:
        type: string
        description: 考核方式
      tags:
        type: array
        description: 课程特点标签
        items:
          $ref: '#/definitions/CourseCommentTag'
      content:
        type: string
        description: 评课内容
      anonymity:
        type: boolean
        description: 是否匿名
      likeNum:
        type: integer
        description: 点赞数
      isLike:
        type: boolean
        description: 当前用户是否已点赞
      time:
        type: integer
        description: 评课时间(时间戳)
      userInfo:
        type: object
        description: 评课的用户信息
        properties:
          userId:
            type: string
          username:
            type: string
          avatar:
            type: string
            description: 头像

  CommentInfo:
    type: object
    description: 评论信息
    properties:
      content:
        type: string
        description: 评论内容
      likeNum:
        type: integer
        description: 点赞数
      isLike:
        type: boolean
        description: 是否已点赞
      time:
        type: string
        description: 评课时间（时间戳）
      userInfo:
        type: object
        description: 用户信息
        properties:
          username:
            type: string
          avatar:
            type: string
            description: 头像
      commentTarget:
        type: object
        description: 评课对象
        properties:
          userId:
            type: string
          username:
            type: string
            description: 用户昵称

  Class:
    type: object
    description: 课堂
    properties:
      courseId:
        type: string
        description: 课程id
      classId:
        type: string
        description: 课堂id
      courseName:
        type: string
      className:
        type: string
      teacher:
        type: string
      place:
        type: array
        items:
          type: string
      time:
        type: array
        items:
          type: object
          properties:
            start:
              type: integer
              description: 上课开始时间（start=3表示上午第三节开始）
            during:
              type: integer
              description: 上课持续时间（during=2表示持续2节课）
            day:
              type: integer
              description: 上课星期
            weeks:
              type: array
              description: 上课周次如[1, 2, 3 ... 17]
              items:
                type: integer

  ClassTable:
    type: object
    description: 课表
    properties:
      tableId:
        type: string
      tableName:
        type: string
        description: 课表名
      rank:
        type: integer
        description: 课表优先级，排列顺序
      classList:
        type: array
        description: 课堂列表
        items:
          $ref: "#/definitions/Class"


  CourseCommentTable:
    description: 评课表
    type: object
    properties:
      courseCommentId:
        type: string
      courseName:
        type: string
        description: 课程名称
      star:
        type: integer
        description: 评价星级
      attendance:
        type: string
        description: 考勤方式
      examWay:
        type: string
        description: 考核方式
      content:
        type: string
        description: 课程评价
      isAnonymous:
        type: boolean
        description: 是否匿名
      likeNum:
        type: integer
        description: 点赞数
      commentNum:
        type: integer
        description: 评论数
      likeUser:
        type: array
        description: 点赞的用户
        items:
          type: string
          description: 用户id

  CommentTable:
    type: object
    description: 评论表
    properties:
      content:
        type: string
        description: 评论内容
      likeNum:
        type: integer
        description: 点赞数
      likeUser:
        type: array
        description: 点赞的用户id
        items:
          type: string
      time:
        type: string
        description: 评课时间（时间戳）
      userId:
        type: string
        description: 评论的用户id
      commentTargetId:
        type: string
        description: 评课对象
      fatherId:
        type: string
        description: 父评论id
      isTop:
        type: boolean
        description: 是否是顶端评论

  CourseCommentTag:
    type: object
    description: 评课标签
    properties:
      tagId:
        type: string
      tagName:
        type: string

  CourseCommentToTag:
    type: object
    description: 评课与评课标签的多对多关系表
    properties:
      id:
        type: string
      courseCommentId:
        type: string
      tagId:
        type: string

  # CommentToUser:
  #   type: object
  #   description: 评论与用户的多对多关系表
  #   properties:
  #     id:
  #       type: string
  #       description: 关系表id
  #     commentId:
  #       type: string
  #     userId:
  #       type: string
  #     isLike:
  #       type: boolean
  #       description: 是否已点赞
