swagger: '2.0'
info:
  title: Muxi K-Stack
  version: 1.0.0
  description: 木犀课栈

host: ...
basePath: /api/v1
tags:
  - name: auth
    description: authorization
  - name: remind
    description: announcement and remend
  - name: course
    description: course
  - name: tag
    description: tag
  - name: comment
    description: 评课和评论
  - name: table
    description: 排课课表
  - name: report
    description: report
  - name: user
    description: user info

schemes:
  - https

paths:
  /login:
    post:
      tags:
        - auth
      summary: login in one.ccnu.edu.cn
      description:  login in with sid by wecaht, qq or html5
      consumes:
        - application/json
      parameters:
        - name: data
          description: login information
          in: body
          required: true
          schema:
            $ref: '#/definitions/auth.UserModel'
      produces:
        - application/json
      responses:
        200:
          description: '{"code":0,"message":"OK","data":{"token":"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpYXQiOjE1MjgwMTY5MjIsImlkIjowLCJuYmYiOjE1MjgwMTY5MjIsInVzZXJuYW1lIjoiYWRtaW4ifQ.LjxrK9DuAwAzUD8-9v43NzWBN7HXsSLfebw92DKd1JQ"}}'
          schema:
            $ref: '#/definitions/auth.Response'
  /logout:
    get:
      tags:
        - auth
      consumes:
        - application/json
      summary: logout
      description: logout
      parameters:
        - name: Authorization
          in: header
          required: true
          description: token
          type: string
      responses:
        200:
          description: OK
          schema:
            properties:
              Code:
                type: integer
              Message:
                type: string
              Data:
                type: object

  /remind:
    get:
      tags:
        - remind
      summary: remind
      description: remind and announcement
      consumes:
        - application/json
      parameters:
        - name: Authorization
          in: header
          required: true
          description: token
          type: string

      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/remind.Response'

  /info:
    get:
      tags:
        - user
      description: return user's name and avatar
      summary: return user
      consumes:
        - application/json
      parameters:
        - name: Authorizaiton
          in: header
          required: true
          description: token
          type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/user.UserInfoResponse'
    put:
      tags:
        - user
      summary: modify user info
      description: modify user info
      consumes:
        - application/json
      parameters:
        - name: data
          description: login information
          in: body
          required: true
          schema:
            $ref: '#/definitions/user.UserInfo'
        - name: Authorization
          in: header
          required: true
          description: token
          type: string
      responses:
        200:
          description: OK


  /course/:
    get:
      tags:
        - course
      summary: 获取课程信息
      description: 获取课程信息
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          name: Authorization
          description: token
          required: true
          type: string
        - in: header
          name: userid
          required: true
          type: string
        - in: query
          name: courseid
          required: true
          type: string

      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
              courseInfo:
                $ref: "#/definitions/CourseInfo"

        '401':
          description: 未授权
        '404':
          description: not found

    put:
      tags:
        - course
      summary: 添加一个课程和其相关信息
      parameters:
        - in: header
          type: string
          name: courseid
          description: 课程id
          required: true
        - in: body
          name: body
          description: 课程信息
          required: true
          schema:
            $ref: '#/definitions/CourseInfo'

      responses:
        '200':
          description: OK
        '403':
          description: 课程已存在
        '500':
          description: 服务器错误

    post:
      tags:
        - course
      summary: 修改一个课程的相关信息
      parameters:
        - in: header
          type: string
          name: courseid
          description: 课程id
          required: true
        - in: body
          name: body
          description: 课程信息
          required: true
          schema:
            $ref: '#/definitions/CourseInfo'

      responses:
        '200':
          description: OK
        '403':
          description: 课程已存在
        '500':
          description: 服务器错误

    delete:
      tags:
        - course
      summary: 删除一个课程和其相关信息
      parameters:
        - in: header
          type: string
          name: courseid
          description: 课程id
          required: true

      responses:
        '200':
          description: OK
        '404':
          description: not found
        '500':
          description: 服务器错误


  /course/favorite/:
    post:
      tags:
        - course
      summary: 收藏课程
      description: 收藏课程
      parameters:
        - in: header
          name: Authorization
          required: true
          type: string
        - in: query
          name: courseId
          description: 课程id
          required: true
          type: string
        - in: header
          name: userId
          required: true
          type: string

      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
        '401':
          description: 未授权
        '404':
          description: not found

  /course/query/:
    get:
      tags:
        - course
      summary: 查询课程
      parameters:
        - in: header
          name: courseid
          required: false
          type: string
        - in: header
          name: teacherid
          required: false
          type: string
        - in: header
          name: tag
          required: false
          type: string
        - in: header
          name: userId
          required: true
          type: string

      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
              courseid:
                type: string
        '401':
          description: 未授权
        '404':
          description: not found
        '500':
          description: 服务器错误

  /tag/:
    post:
      tags:
        - tag
      summary: tag
      description: tag数
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          name: Authorization
          description: token
          required: true
          type: string
        - in: header
          name: userid
          required: true
          type: string
        - in: query
          name: courseid
          required: true
          type: string
        - in: query
          name: tagid
          required: true
          type: string

      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
              number:
                type: number
        '401':
          description: 未授权
        '404':
          description: not found
        '500':
          description: 服务器错误

  /course/comment/coursereport/:
    post:
      tags:
        - report
      summary: 对评课进行举报
      parameters:
        - in: header
          name: Authorization
          description: token
          required: true
          type: string
        - in: header
          name: userid
          required: true
          type: string
        - in: header
          name: coursecommentid
          required: true
          type: string
        - in: header
          name: number
          description: 被举报次数
          required: true
          type: integer
        - in: body
          name: content
          required: true
          schema:
            type: object
            properties:
              content:
                type: string

      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
              number:
                type: integer
        '401':
          description: 未授权
        '404':
          description: not found
        '500':
          description: 服务器错误

  /course/comment/commentreport/:
    post:
      tags:
        - report
      summary: 对评论及回复进行举报
      parameters:
        - in: header
          name: Authorization
          description: token
          required: true
          type: string
        - in: header
          name: userid
          required: true
          type: string
        - in: header
          name: commentid
          required: true
          type: string
        - in: header
          name: number
          description: 被举报次数
          required: true
          type: integer
        - in: body
          name: content
          required: true
          schema:
            type: object
            properties:
              content:
                type: string

      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
              number:
                type: integer
        '401':
          description: 未授权
        '404':
          description: not found
        '500':
          description: 服务器错误

  /course/comment/:
    post:
      tags:
        - comment
      summary: 发布评课
      parameters:
        - in: header
          name: Authorization
          description: token
          required: true
          type: string
        - in: header
          name: userId
          required: true
          type: string
        - in: body
          name: body
          description: 评课内容
          required: true
          schema:
            $ref: '#/definitions/CourseCommentsPublish'
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
              courseId:
                type: string
              courseCommentId:
                type: string
                description: 评课id
              userId:
                type: string
        '400':
          description: bad request
          schema:
            type: object
            properties:
              msg:
                type: string
        '401':
          description: 未授权
          schema:
            type: object
            properties:
              msg:
                type: string
        '500':
          description: 服务器错误
          schema:
            type: object
            properties:
              msg:
                type: string

  /course/{courseId}/comment/{courseCommentId}/:
    get:
      tags:
        - comment
      summary: 获取评课详情
      parameters:
        - in: header
          name: Authorization
          required: true
          type: string
        - in: path
          name: courseId
          description: 课程id
          required: true
          type: string
        - in: path
          name: courseCommentId
          required: true
          description: 评课id
          type: string
        - in: header
          name: userId
          required: true
          type: string
        - in: query
          name: pageNum
          type: string
        - in: query
          name: pageSize
          type: string
        - in: query
          name: lasthotCommentId
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
              courseCommentInfo:
                $ref: '#/definitions/CourseCommentInfo'
        '400':
          description: bad request
          schema:
            type: object
            properties:
              msg:
                type: string
        '401':
          description: 未授权
          schema:
            type: object
            properties:
              msg:
                type: string
        '404':
          description: not found
          schema:
            type: object
            properties:
              msg:
                type: string
        '500':
          description: 服务器错误
          schema:
            type: object
            properties:
              msg:
                type: string

    delete:
      tags:
        - comment
      summary: 删除评课
      parameters:
        - in: header
          name: Authorization
          required: true
          type: string
        - in: path
          name: courseId
          description: 课程id
          required: true
          type: string
        - in: path
          name: courseCommentId
          required: true
          description: 评课id
          type: string
        - in: header
          name: userId
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
        '400':
          description: bad request
          schema:
            type: object
            properties:
              msg:
                type: string
        '401':
          description: 未授权
          schema:
            type: object
            properties:
              msg:
                type: string
        '404':
          description: not found
          schema:
            type: object
            properties:
              msg:
                type: string
        '500':
          description: 服务器错误
          schema:
            type: object
            properties:
              msg:
                type: string

  /course/{courseId}/comment/{courseCommentId}/commentList/:
    get:
      tags:
        - comment
      summary: 获取评论详情
      parameters:
        - in: header
          name: Authorization
          required: true
          type: string
        - in: path
          name: courseId
          description: 课程id
          required: true
          type: string
        - in: path
          name: courseCommentId
          required: true
          description: 评课id
          type: string
        - in: header
          name: userId
          required: true
          type: string
        - in: query
          name: pageNum
          type: string
        - in: query
          name: pageSize
          type: string
        - in: query
          name: lasthotCommentId
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
              ParentCommentsList:
                type: array
                description: 一级评论列表
                items:
                  type: object
                  description: 父评论内容
                  properties:
                    commentId:
                      type: string
                      description: 评论id
                    content:
                      type: string
                      description: 评论内容
                    likeNum:
                      type: integer
                      description: 点赞数
                    isLike:
                      type: boolean
                      description: 是否已点赞
                    time:
                      type: string
                      description: 评课时间（时间戳）
                    userInfo:
                      type: object
                      description: 评论用户的信息
                      properties:
                        userId:
                          type: string
                        username:
                          type: string
                        avatar:
                          type: string
                          description: 头像
                    subCommentNum:
                      type: integer
                      description: 子评论总数
                    subCommentList:
                      type: array
                      description: 子评论列表
                      items:
                        $ref: '#/definitions/CommentInfo'
        '400':
          description: bad request
          schema:
            type: object
            properties:
              msg:
                type: string
        '401':
          description: 未授权
          schema:
            type: object
            properties:
              msg:
                type: string
        '404':
          description: not found
          schema:
            type: object
            properties:
              msg:
                type: string
        '500':
          description: 服务器错误
          schema:
            type: object
            properties:
              msg:
                type: string


  /course/{courseId}/comment/{targetId}/like/:
    put:
      tags:
        - comment
      summary: 点赞
      parameters:
        - in: header
          name: Authorization
          required: true
          type: string
        - in: path
          name: courseId
          required: true
          type: string
        - in: path
          name: targetId
          required: true
          description: 点赞对象id
          type: string
        - in: header
          name: userId
          required: true
          type: string
        - in: body
          name: data
          required: true
          schema:
            type: object
            properties:
              isLike:
                type: boolean
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
              isLike:
                type: boolean
                description: 点赞状态
              likeNum:
                type: integer
                description: 点赞数
        '400':
          description: bad request
          schema:
            type: object
            properties:
              msg:
                type: string
        '401':
          description: 未授权
          schema:
            type: object
            properties:
              msg:
                type: string
        '500':
          description: 服务器错误
          schema:
            type: object
            properties:
              msg:
                type: string

  /course/{courseId}/comment/:
    post:
      tags:
        - comment
      summary: 评论评课/回复评论
      parameters:
        - in: header
          name: Authorization
          required: true
          type: string
        - in: path
          name: courseId
          required: true
          type: string
        - in: body
          name: data
          required: true
          schema:
            type: object
            properties:
              targetId:
                type: string
                description: 评论对象id
              content:
                type: string
                description: 评论内容
              isAnonymous:
                type: boolean
                description: 是否匿名
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
              commentInfo:
                $ref: '#/definitions/CommentInfo'
        '400':
          description: bad request
          schema:
            type: object
            properties:
              msg:
                type: string
        '401':
          description: 未授权
          schema:
            type: object
            properties:
              msg:
                type: string
        '404':
          description: not found
          schema:
            type: object
            properties:
              msg:
                type: string
        '500':
          description: 服务器错误
          schema:
            type: object
            properties:
              msg:
                type: string

  /table/:
    get:
      tags:
        - table
      summary: 获取所有课表
      parameters:
        - in: header
          name: Authorization
          type: string
        - in: header
          name: userId
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
              tableNum:
                type: integer
                description: 课表总数
              tableList:
                type: array
                items:
                  $ref: "#/definitions/ClassTable"
        '400':
          description: bad request
          schema:
            type: object
            properties:
              msg:
                type: string
        '401':
          description: 未授权
          schema:
            type: object
            properties:
              msg:
                type: string
        '500':
          description: 服务器错误
          schema:
            type: object
            properties:
              msg:
                type: string

    post:
      tags:
        - table
      summary: 添加新课表/创建副本
      parameters:
        - in: header
          name: Authorization
          type: string
        - in: header
          name: targetTableId
          description: 课表副本id
          type: string
        - in: header
          name: userId
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
              tableInfo:
                $ref: "#/definitions/ClassTable"
        '400':
          description: bad request
          schema:
            type: object
            properties:
              msg:
                type: string
        '401':
          description: 未授权
          schema:
            type: object
            properties:
              msg:
                type: string
        '500':
          description: 服务器错误
          schema:
            type: object
            properties:
              msg:
                type: string

  /table/{tableId}/:
    delete:
      tags:
        - table
      summary: 删除课表
      parameters:
        - in: header
          name: Authorization
          required: true
          type: string
        - in: path
          name: tableId
          required: true
          type: string
        - in: header
          name: userId
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
        '400':
          description: bad request
          schema:
            type: object
            properties:
              msg:
                type: string
        '401':
          description: 未授权
          schema:
            type: object
            properties:
              msg:
                type: string
        '404':
          description: not found
          schema:
            type: object
            properties:
              msg:
                type: string
        '500':
          description: 服务器错误
          schema:
            type: object
            properties:
              msg:
                type: string

  /table/{tableId}/rename/:
    put:
      tags:
        - table
      summary: 课表重命名
      parameters:
        - in: header
          name: Authorization
          required: true
          type: string
        - in: path
          name: tableId
          required: true
          type: string
        - in: body
          name: data
          required: true
          schema:
            type: object
            properties:
              newName:
                type: string
        - in: header
          name: userId
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
        '400':
          description: bad request
          schema:
            type: object
            properties:
              msg:
                type: string
        '401':
          description: 未授权
          schema:
            type: object
            properties:
              msg:
                type: string
        '404':
          description: not found
          schema:
            type: object
            properties:
              msg:
                type: string
        '500':
          description: 服务器错误
          schema:
            type: object
            properties:
              msg:
                type: string

  /table/{tableId}/class/{classId}/:
    post:
      tags:
        - table
      summary: 收藏的课堂加入课表
      parameters:
        - in: header
          name: Authorization
          type: string
        - in: path
          name: tableId
          required: true
          type: string
        - in: path
          name: classId
          required: true
          type: string
        - in: header
          name: userId
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
              tableId:
                type: string
              classInfo:
                $ref: "#/definitions/Class"
        '400':
          description: bad request
          schema:
            type: object
            properties:
              msg:
                type: string
        '401':
          description: 未授权
          schema:
            type: object
            properties:
              msg:
                type: string
        '500':
          description: 服务器错误
          schema:
            type: object
            properties:
              msg:
                type: string

    delete:
      tags:
        - table
      summary: 删除课堂
      parameters:
        - in: header
          name: Authorization
          required: true
          type: string
        - in: path
          name: tableId
          required: true
          type: string
        - in: path
          name: classId
          required: true
          type: string
        - in: header
          name: userId
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
        '400':
          description: bad request
          schema:
            type: object
            properties:
              msg:
                type: string
        '401':
          description: 未授权
          schema:
            type: object
            properties:
